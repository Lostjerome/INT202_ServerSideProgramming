<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add new subject</h3>
<hr>
<form method="get" action="AddSubject">
    <label>Subject Id:</label>
    <input type="text" name="subjectId" required><br>
    <label>Subject Title:</label>
    <input type="text" name="subjectTitle" required><br>
    <label>Credit:</label>
    <input type="number" name="credit" required max="6" min="1"><br>
    <input type="submit" value="Add">
</form>

</body>
</html>
