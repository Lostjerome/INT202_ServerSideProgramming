<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body>
<div class="container mt-5">
    <form method="post" action="Calculator" class="d-flex">
        <input type="number" name="firstNumber" placeholder="First number" class="form-control mr-1" required>
        <select name="operator" class="btn btn-secondary dropdown-toggle mr-1">
            <option value="+">+ (Increase)</option>
            <option value="-">- (Decrease)</option>
            <option value="*">* (Multiply)</option>
            <option value="/">/ (Divide)</option>
        </select>
        <input type="number" name="secondNumber" placeholder="Second number" class="form-control mr-3" required><br><br>
        <input type="submit" value="Calculate" class="btn btn-success">
</div>
</body>
</html>
